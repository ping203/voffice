<form class="form-horizontal" novalidate name="frmAddOrEditDocumentType" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>

            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mã loại</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Mã loại"  id="code" class="form-control" ng-model="documentType.code" ng-init="focusCode()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Tên loại</label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên loại" name="title" class="form-control" ng-model="documentType.title">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Trạng thái</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-init="documentType.active = true" name="active" ng-model="documentType.active">
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
