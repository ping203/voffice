
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Người ký</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li class="active">
                <strong>Người ký</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-2">
                <input type="button" class="btn btn-sm btn-primary" ui-sref="add_documentSigned" value="Thêm mới" />
            </div>
            <div class="col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" placeholder="Tìm kiếm..." class="input-sm form-control" ng-model="keyword" ng-enter="search()"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> Tìm</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="input-group">
                    <div auto-complete-multi
                         placeholder="select one"
                         xxxx-list-formatter="customlistformatter"
                         source="source"
                         value-changed="callback(fullName)">
                        <select id='sp' ng-disabled="disabled" ng-model="fullName"></select>
                        <input type="hidden" name="foo_ids" ng-model="id">
                    </div>
                    <!-- neu load ra form co du lieu truoc thi dung prefillFunc
                        <div auto-complete-multi
                         placeholder="Select One"
                         xxxx-list-formatter="customListFormatter"
                         prefill-func="prefillFunc('prefill2.json?ids='+foo_ids)"
                         source="source"
                         value-changed="callback(value)">
                        <select id='sp' ng-disabled="disabled" ng-model="foo"></select>
                        <input type="hidden" name="foo_ids" ng-model="foo_ids">
                    </div>-->
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th width="30px">STT</th>
                                <th width="30%">TÊN NGƯỜI KÝ</th>
                                <th width="30%">Chức vụ</th>
                                <th style="width:100px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in documentsSigned">
                                <td>{{$index + 1}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.position}}</td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">Thao tác <span class="caret"></span></button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li>
                                                <a title="Chỉnh sửa" ui-sref="add_documentSigned({id:item.id})" href="javascript;">
                                                    Sửa
                                                </a>
                                            </li>
                                            <li>
                                                <a title="Xóa project" ng-click="deletesignee(item.id)">
                                                    Xóa
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--<button class="btn btn-sm btn-primary" ui-sref="edit_docType({id:item.id})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-primary" ng-click="deleteDocType(item.id)"><i class="fa fa-trash"></i></button>-->
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="footable-visible">
                                    <span class="pagination pull-right"> <ul uib-pagination items-per-page="recordsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="getListDocTypes(currentPage)" class="pagination-sm" rotate="false" boundary-links="true" force-ellipses="true" first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
